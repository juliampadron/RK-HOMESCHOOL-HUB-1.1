  "[STANDARD]":
    header:
      title: "ðŸš€ Push & Pull Detective ðŸš€"
      subtitle: "Explore forces in your world!"
      instructions: "Can you find 3 things you can PUSH and 3 things you can PULL? Draw them and write a sentence about each one."
    
    sections:
      - type: instruction_box
        content: |
          A **PUSH** moves something AWAY from you.
          A **PULL** brings something CLOSER to you.
          Both pushes and pulls are **forces**.
      
      - type: two_column_activity
        left:
          title: "PUSH Things"
          icon: "ðŸ‘‰"
          items:
            - "1. _________________________ (What did you draw?)"
            - "Sentence: {{writing_line_1}}"
            - ""
            - "2. _________________________ (What did you draw?)"

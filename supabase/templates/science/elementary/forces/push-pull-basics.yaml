        right:
          title: "PULL Things"
          icon: "ðŸ‘ˆ"
          items:
            - "1. _________________________ (What did you draw?)"
            - "Sentence: {{writing_line_4}}"
            - ""
            - "2. _________________________ (What did you draw?)"
            - "Sentence: {{writing_line_5}}"
            - ""
            - "3. _________________________ (What did you draw?)"
            - "Sentence: {{writing_line_6}}"
      
      - type: experiment
        title: "ðŸ”¬ Try This At Home!"
        steps:
          - "Find a toy car or small object"
          - "Push it across the floor. How far did it go?"
          - "Now push it on carpet. What happened?"
          - "Write or draw: Why do you think it went different distances?"
      
      - type: parent_connection
        content: |
          **For Parents:** Talk about friction! Smooth surfaces have less friction than rough surfaces. That's why the toy moved differently!

  "[ADVANCED]":
    header:
      title: "ðŸš€ Push & Pull Detective ðŸš€"
      subtitle: "Investigate forces and their effects!"
      instructions: "Find examples of pushes and pulls. Analyze which ones are stronger and predict what will happen."
    
    sections:
      - type: instruction_box
        content: |
          **Forces** are pushes and pulls that make things move or change shape.
          **Friction** is a force that slows things down or stops movement.
          **Gravity** is a force that pulls things toward Earth.
      
      - type: investigation
        title: "My Investigation: Comparing Pushes"
        steps:
          - "Choose an object to push (toy car, ball, etc.)"
          - "Make a prediction: On which surface will the object slide farthest?"
          - "Test on 3 different surfaces: carpet, hardwood, tile"
          - "Measure the distance traveled each time"
          - "Repeat 3 times on each surface"
      
      - type: data_table
        title: "Results Table"
        columns: ["Surface", "Trial 1 (cm)", "Trial 2 (cm)", "Trial 3 (cm)", "Average"]
        rows: 4
      
      - type: analysis
        content: |
          **What do your results show?**
          _______________________________________________
          
          **Which surface had the most friction?**
          _______________________________________________
          
          **Why do you think friction works this way?**
          _______________________________________________
      
      - type: writing_prompt
        question: "Design an experiment to test if a heavier object is harder to push. What would you do?"
        lines: 4
      
      - type: parent_connection
        content: |
          **For Parents:** Challenge your child to predict and test! "What surfaces in our home have high friction? Low friction?" This builds scientific thinking.


metadata:
  id: fractions_geometry_basics
  title: "Fractions & Geometry Basics"
  subject: mathematics
  grade_range: [3RD, 4TH, 5TH]
  duration_minutes: 45
  standards:
    - "NYS CCLS 3.NF.1: Understand a fraction 1/b as the quantity formed by 1 part when a whole is partitioned into b equal parts"
    - "NYS CCLS 3.NF.3: Explain equivalence of fractions and compare fractions by reasoning about their size"
    - "NYS CCLS 3.G.1: Understand that shapes in different categories may share attributes and that the shared attributes can define a larger category"
    - "NYS CCLS 4.NF.1: Explain why a fraction a/b is equivalent to a fraction (n√óa)/(n√ób)"
    - "NYS CCLS 5.G.3: Understand that attributes belonging to a category of two-dimensional figures also belong to all subcategories"

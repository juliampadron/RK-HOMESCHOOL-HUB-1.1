metadata:
  id: writing_process_comprehension
  title: "Writing Process & Comprehension"
  subject: language-arts
  grade_range: [3RD, 4TH, 5TH]
  duration_minutes: 45
  standards:
    - "NYS CCLS W.3.3: Write narratives to develop real or imagined experiences using effective technique"
    - "NYS CCLS W.4.2: Write informative/explanatory texts to examine a topic and convey ideas clearly"
    - "NYS CCLS W.5.1: Write opinion pieces on topics or texts, supporting a point of view with reasons and information"
    - "NYS CCLS RI.3.1: Ask and answer questions to demonstrate understanding of a text"
    - "NYS CCLS RI.4.3: Explain events, procedures, ideas, or concepts in a historical, scientific, or technical text"
    - "NYS CCLS RL.5.2: Determine a theme of a story, drama, or poem from details in the text"
